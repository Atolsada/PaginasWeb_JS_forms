<div class="card">
  <div class="card-header">
      <h4 class="card-title">{{titulo}}</h4>
      <a [href]="rutaGoogle">Ir a Google</a>
  </div>
  <div class="card-body">
    <div class="form-group">
      <label for="">Nueva tarea</label>
      <input type="text" class="form-control" 
      name="tarea" id="tarea" [(ngModel)]="newTarea.name">
    </div>
    <button type="button" class="btn btn-success"
    (click)="addTarea()">Añadir</button>
  </div>
  <div>
    <button (click)='addTarea()' type="button" class="btn btn-succes">Añadir</button>
  </div>
