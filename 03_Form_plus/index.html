<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formulario</title>
    <link rel="stylesheet" href="./style.css">
    <script src="main.js" type="module"></script>
</head>
<body>
    <h1>Inscripcion</h1>
    <form method="get" action="">
        <fieldset>
            <legend>Datos personales</legend>
            <div class="control-group">
                <label for="nombre">Nombre</label>
                <input type="text" name="nombre" id="nombre">
            </div>
            <div class="control-group">
                <label for="apellido">Apellidos</label>
                <input type="text" name="apellido" id="apellido">
            </div>
            <div class="control-group">
                <label for="correo">Correo</label>
                <input type="email" name="correo" id="correo">
            </div>
            <div>
                <label for="passw">Contraseña</label>
                <input type="password" name="passw" id="passw">
            </div>
        </fieldset>
        <fieldset>
            <legend>Opciones</legend> <!-- Cada checkbox es unico y boolean -->
            <div class="option-group">
                <input type="checkbox" name="condiciones" id="condiciones">
                <label for="condiciones">Acepto las condiciones</label>
            </div>
            <div class="option-group">
                <!-- el name lo comparten los radiobuttons no el id-->
                <!-- Cuando queremos que sea solo una opcion el name tiene que ser igual -->
                <!-- Si queremos que se selecionen varios diferentes ponemos name diferentes -->
                <legend>Selecciona un turno</legend>
                <input type="radio" name="turno1" id="mañana" value="01">
                <label for="mañana">Mañana</label>
                <input type="radio" name="turno2" id="tarde" value="02">
                <label for="tarde">Tarde</label>
                <input type="radio" name="turno3" id="noche" value="03">
                <label for="noche">Noche</label>
            </div>
            <div class="option-group">
                <legend>Selecciona una sede</legend>
                <input type="radio" name="sede" id="madrid" value="MAD">
                <label for="madrid">Madrid</label>
                <input type="radio" name="sede" id="cadiz" value="CAD">
                <label for="cadiz">Cadiz</label>
                <input type="radio" name="sede" id="barcelona" value="BCN">
                <label for="barcelona">Barcelona</label>
            </div>
            <div class="control-group">
                <label for="curso">Curso</label>
                <select name="curso" id="curso">
                    <!-- Cuando no vale nada el value lo que seleccionas es el contenido de la opcion ej. PaginasWeb -->
                    <!-- Es habitual que el value sea más especifico que lo que ve el ussuario para enviar internamente la opcion ej p.web -->
                    <option value="pweb">Paginas Web</option>
                    <option value="back">Desarrollo Back</option>
                    <option value="mobile">Desarrollo App</option>
                </select>
            </div>
            <div>
                <legend>Aficiones</legend> <!-- Se ve en cuadrado, la mejro manera para seleccion multiple -->
                <input class="aficiones" type="checkbox" name="deporte" id="deporte">
                <label for="deporte">Deporte</label>
                <input class="aficiones" type="checkbox" name="musica" id="musica">
                <label for="musica">Musica</label>
                <input class="aficiones" type="checkbox" name="lectura" id="lectura">
                <label for="">Lectura</label>
                <input class="aficiones" type="checkbox" name="viajes" id="viajes">
                <label for="">Viajes</label>
            </div>
        </fieldset>
        <fieldset>
            <legend>Comentarios</legend>
            <textarea name="Comentarios" id="comentarios" cols="30" rows="10"></textarea>
        </fieldset>
        <div>
            <button type="submit">Enviar</button>
        </div>
    </form>

</body>
</html>
